<head>
	<title>mt_solution</title>
</head>

<body>
	{{> page}}
	{{> more}}
	{{> addTemplate}}
	{{> edit}}
</body>


<template name="page">
	<div class="container main_content">
		<h3 class="main-title">
		 	Page
		</h3>
		{{#each messages}}
			<div class="line"><i class="icon-pencil"></i>{{ message }} {{ date }} <i class="icon-remove"></i></div>
		{{/each}}
		
		<div class="pager-line">
			{{ page_nav }}
			{{ count }}	
		</div>		
	</div>
</template>

<template name="more">
	<div class="container main_content">
		<h3 class="main-title">
		 	More
		</h3>
		{{#each messages}}
			<div class="line">{{ message }} {{ date }} <i class="icon-remove"></i></div>
		{{/each}}
		<div class="pager-line">
			<a class="more">
				<span class="button-content">load more</span>
			</a>
			<a class="less">
				<span class="button-content">load less</span>
			</a>
		</div>
	</div>
</template>

<template name="addTemplate">
	<div class="container main_content">
		<h3 class="main-title">
		 	Add
		</h3>
		<input type="text" value="text here" />
	</div>
</template>

<template name="edit">
<div id="edit-message" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Edit Message</h3>
	</div>
	<div class="modal-body">
		<!--
		<input type="text" value="{{ message }}" class="edit-input"/>
		-->
		<input type="text" value="" class="edit-input"/>	
	</div>
	<div class="modal-footer">
		<a class="btn" data-dismiss="modal">Close</a>
		<a class="btn btn-primary">Save changes</a>
	</div>
</div>
</template>
